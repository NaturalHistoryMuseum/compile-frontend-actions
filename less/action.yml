name: 'Compile Less'
description: 'Compile less -> css'
inputs:
  target:
    description: 'Glob target directory or file to compile'
    required: true
  destination:
    description: 'Location for the compiled sources (defaults to target)'
    required: false
    default: ''
  commit_message:
    description: 'Commit message to use if there are any modified files to push'
    required: false
    default: 'Updated less -> css'
outputs:
  modified_files:
    description: 'Number of files modified'
  commit_sha:
    description: 'Hash of created commit'
runs:
  using: 'node12'
  main: 'less/index.js'
